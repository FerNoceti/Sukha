<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukha Store</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <span class="navbar__span">Sukha Store</span>
            <div class='navbar__search'>
                <input class='navbar__searcher' type="text" placeholder="Buscar productos.."></input>
                <a class='navbar__lupa' href='#'><img class="lupa__img" src="./media/index/lupa.png" alt="buscar"></a>
            </div>
        </div>
        <div class="navbar__container">
            <ul class='navbar__categorias'>
                <li class='navbar__categoria'><a href='#' class='navbar__a' onclick="buscar('remera')">Remeras</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' onclick="buscar('buzo')">Buzos</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' onclick="buscar('short')">Shorts</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' onclick="buscar('pantalon')">Pantalones</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' onclick="buscar('zapatillas')">Zapatillas</a></li>
            </ul>
            <div class='navbar__icons'>
                <span class="navbar__saludo" id="saludo">
                    Hola
                </span>
                <a class='navbar__a' href='#'><img class="navbar__img" src="./media/index/account.png" alt="usuario"></a>
                <a class='navbar__a' href='#'><img class="navbar__img" src="./media/index/cart.png" alt="carrito"></a>   
            </div>
        </div>
    </nav>
    <section class="compra">
        <button onclick="mostrarProductos()">Mostrar Productos</button>
        <button onclick="comprar()">Comprar un producto</button>
        <button onclick="quitar()">Quitar un producto</button>
        <button onclick="mostrarCarrito()">Mostrar carrito</button>
        <button onclick="descuento()">Aplicar descuento</button>
        <button onclick="impuesto()">Aplicar impuestos</button>
        <button onclick="limpiarProductos();">Limpiar carrito</button>
    </section>
    <section class="precio">
        <span class="precio__text">Su precio es de $</span>
        <span class="precio__text" id="precio__valor">0</span>
    </section>
    <section class="productos">
        <span class="productos__titulo">Tarjetas de ejemplo(usar los botones para simular comprar)</span>
        <div class="producto" id="1">
            <img class="producto__img" src="./media/productos/remeraNegra.png" alt="Remera Negra">
            <div class="producto__body">
                <span class="producto__titulo">Remera Negra</span>
                <p class="producto__descripcion">Remera negra de algodón</p>
                <button class="producto__boton">Agregar al carrito</button>
            </div>
        </div>
        <div class="producto" id="2">
            <img class="producto__img" src="./media/productos/remeraRoja.png" alt="Remera Negra">
            <div class="producto__body">
                <span class="producto__titulo">Remera Roja</span>
                <p class="producto__descripcion">Remera roja de algodón</p>
                <button class="producto__boton">Agregar al carrito</button>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
