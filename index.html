<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukha Store</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <span class="navbar__span">Sukha Store</span>
            <div class='navbar__search'>
                <input class='navbar__searcher navbar__hover' type="text" placeholder="Buscar productos.."></input>
                <a class='navbar__lupa navbar__hover' href='#'><img class="lupa__img" src="./media/index/lupa.png" alt="buscar"></a>
            </div>
        </div>
        <div class="navbar__container">
            <ul class='navbar__categorias'>
                <li class='navbar__categoria'><a href='#' class='navbar__a' id="buscarRemera">Remeras</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' id="buscarBuzo">Buzos</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' id="buscarShort">Shorts</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' id="buscarPantalon">Pantalones</a></li>
                <li class='navbar__categoria'><a href='#' class='navbar__a' id="buscarZapatillas">Zapatillas</a></li>
            </ul>
            <div class='navbar__icons'>
                <span class="navbar__saludo" id="saludo">
                    Hola
                </span>
                <a class='navbar__a' href='#'><img class="navbar__img" src="./media/index/account.png" alt="usuario"></a>
                <a class='navbar__a' href='#' id="mostrarCarrito"><img class="navbar__img" src="./media/index/cart.png" alt="carrito"></a>   
            </div>
        </div>
    </nav>
    <section class="compra">
        <button id="mostrarProductos">Mostrar Productos</button>
        <button id="comprar">Comprar un producto</button>
        <button id="quitar">Quitar un producto</button>
        <button id="descuento">Aplicar descuento</button>
        <button id="impuesto">Aplicar impuestos</button>
        <button id="limpiarProductos;">Limpiar carrito</button>
    </section>
    <section class="precio">
        <span class="precio__text">Su precio es de $</span>
        <span class="precio__text" id="precio__valor">0</span>
    </section>
    <section class="productos">
        <span class="productos__titulo">Tarjetas de ejemplo(usar los botones para simular comprar)</span>
        <div class="productos__container" id="productosContainer">

        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
