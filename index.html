<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukha Store</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <span class="navbar__span" id="inicio">Sukha Store</span>
            <div class='navbar__search'>
                <input id="search" class='navbar__searcher' type="text" placeholder="Buscar productos.."></input>
                <a id="lupa" class='navbar__lupa'><img class="lupa__img" src="./media/index/lupa.png" alt="buscar"></a>
            </div>
        </div>
        <div class="navbar__container">
            <ul class='navbar__categorias'>
                <li class='navbar__categoria'><a id="remeras" class='navbar__a' id="buscarRemera">Remeras</a></li>
                <li class='navbar__categoria'><a id="buzos" class='navbar__a' id="buscarBuzo">Buzos</a></li>
                <li class='navbar__categoria'><a id="shorts" class='navbar__a' id="buscarShort">Shorts</a></li>
                <li class='navbar__categoria'><a id="pantalones" class='navbar__a' id="buscarPantalon">Pantalones</a></li>
                <li class='navbar__categoria'><a id="zapatillas" class='navbar__a' id="buscarZapatillas">Zapatillas</a></li>
            </ul>
            <div class='navbar__icons'>
                <a class='navbar__a' id="mostrarCarrito"><img class="navbar__img" src="./media/index/cart.png" alt="carrito"></a>
                <span class="navbar__contador" id="contadorCarrito">0</span>
                <div class="carrito--hide" id="cart">
                    <span class="carrito__span">Carrito</span>
                    <div class="carrito__container" id="containerCarrito"></div>
                    <button class="carrito__boton" id="limpiarProductos">Limpiar carrito</button>
                    <div class="precio">
                        <span class="precio__text">Precio final $</span>
                        <span class="precio__text" id="precio__valor">0</span>
                    </div>
                    <button class="carrito__boton" id="comprar">Comprar</button>
                </div>
            </div>
        </div>
    </nav>
    <section class="productos">
        <span class="productos__titulo" id="productosTitulo">Todos nuestros productos</span>
        <div class="productos__container" id="productosContainer"></div>
    </section>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__p">
                Página diseñada por Fernando Noceti para el curso de Javascript dictado por CoderHouse
            </p>
        </div>
        <div class="footer__container">
            <span class="footer__title">Mi github</span>
            <a class="footer__a" href="https://github.com/FerNoceti" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="github logo" class="foooter__img">
            </a>
        </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
